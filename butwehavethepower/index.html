<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
    var v = document.getElementById("butwehavethepower");
    var lyr = document.getElementById("lyrics");

    var para = document.createElement("p");
    var node = document.createTextNode("1");
    para.appendChild(node);

    lyr.appendChild(para);

    v.addEventListener("timeupdate", function () {
        console.log(v.currentTime);
        if (v.currentTime < 6.) {
            para.innerHTML = "2";
        } else if (v.currentTime < 10) {
            para.innerHTML = "3";
        }
    }, false);

</script>
</body>
</html>
